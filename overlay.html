<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recording...</title>
  <style>
    html, body {
      background: transparent;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.0);
    }
    .container {
      background: rgba(255,255,255,0.97);
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.16);
      padding: 30px 44px 20px 44px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 200px;
      min-height: 100px;
      position: relative;
    }
    .status-text {
      margin-top: 18px;
      font-size: 1.15em;
      color: #222;
      font-weight: 500;
      letter-spacing: 0.02em;
      text-align: center;
      min-height: 24px;
      transition: color 0.3s;
    }
    .audio-icon {
      width: 40px;
      height: 40px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .audio-icon svg {
      width: 32px;
      height: 32px;
      color: #444;
    }
    .pulse-dot {
      position: absolute;
      right: 2px;
      bottom: 2px;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #19e15b;
      box-shadow: 0 0 0 rgba(25,225,91, 0.7);
      animation: pulse 1.2s infinite;
      border: 2px solid #fff;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(25,225,91, 0.7); }
      70% { box-shadow: 0 0 0 14px rgba(25,225,91, 0.0); }
      100% { box-shadow: 0 0 0 0 rgba(25,225,91, 0.0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="audio-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="9" y="2" width="6" height="12" rx="3"/>
        <path d="M5 10v2a7 7 0 0 0 14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="22"/>
        <line x1="8" y1="22" x2="16" y2="22"/>
      </svg>
      <span class="pulse-dot"></span>
    </div>
    <div id="status-text" class="status-text">Listening...</div>
  </div>
  <script src="overlay.js"></script>
</body>
</html>
